<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/es6-promise.js"></script>
    <script src="/pages/home/dav.js"></script>
    <script src="/pages/home/home.js"></script>

    
   
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Connexion</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <label for="url_input">Entrez l'adresse de votre Cozy:</label>
            <input id="url_input" type="text" placeholder="mycozyurl"/>
            <span>.cozycloud.cc</span>
            <br />
            <label for="password_input">Mot de Passe</label>
            <input id="password_input" type="password"/>
            <br />
            <button id="connect_button">Connexion</button>
            <div id="connection_status">Cliquez pour vous connecter</div>
            <div id="calendars">
                <h3>Calendriers trouvés</h3>
                <h5>Cliquez sur un calendrier</h5>
                
                    
             
            </div>
        </section>
    </div>
</body>
</html>
